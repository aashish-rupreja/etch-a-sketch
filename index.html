<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="etch-a-sketch.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div id="left-flex">
      <div id="heading"><h1>Etch-a-Sketch</h1></div>
      <div id="controls">
        <p>Please enter Board size between 3 - 50</p>
        <input id="size-input" type="text" placeholder="Board size" />
        <button id="input-eval" class="control-button">Create Grid</button>
        <button id="erase" class="control-button">Erase</button>
        <button id="rainbow" class="control-button">Rainbow</button>
        <button id="classic" class="control-button">Classic</button>
        <button id="shade" class="control-button">Shade</button>
        <button id="clear" class="control-button">Clear</button>
      </div>
    </div>

    <div id="right-flex"><div id="container"></div></div>
  </body>
</html>
